    <div class="container-fluid my-3">
        <div class="row">
            <p>Buenas practicas</p>

        </div>
    </div>
    <div class="container-fluid my-3">
        <div class="row justify-content-center">
            <div class="col-6 ">
            <form id="contactForm">
             <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                 </div>
                <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" required>
                 </div>
                <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" required></textarea>
                </div>
                 <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            </div>
        </div>
    </div>
    <div class="container-fluid my-3">
        <div class="row justify-content-center">
            <!-- Botón para abrir modal -->
            <div class="col-6 mt-4">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#quizModal">
                    ¡Haz tu test de seguridad!
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="quizModalLabel">Test de Seguridad</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>¿Qué debes hacer si recibes un correo sospechoso?</p>
                            <div>
                                <button class="btn btn-outline-primary mb-2" onclick="checkAnswer(false)">Abrirlo y
                                    leer</button><br>
                                <button class="btn btn-outline-primary mb-2" onclick="checkAnswer(true)">No abrirlo y
                                    reportar</button>
                            </div>
                            <div id="feedback" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
